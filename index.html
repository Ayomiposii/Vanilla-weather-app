<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Javascript Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,400;1,400;1,500&family=Combo&family=Poppins:ital,wght@0,900;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container app-body">
      <div>
        <form role="search" id="search-form">
          <input
            type="search"
            type="text"
            id="search"
            class="search-input"
            autocomplete="off"
            placeholder="Enter city here.."
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </div>

      <div class="head">
        <h1 id="city"></h1>
        <h4 id="date-time">Tuesday 11:34</h4>
        <p id="description"></p>
      </div>
      <div class="row temp-body">
        <div class="col-6">
          <div id="temp-whole">
            <img src="" id="icon" alt="" class="float-left" />
            <!-- <span> -->
            <strong id="temperature"></strong>
            <span id="degrees">
              °C |<a href="" id="ferenheit-degree"> °F</a>
            </span>
            <!-- </span> -->
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li id="humidity">Humidity: %</li>
            <li id="wind">Wind Speed: Km/h</li>
          </ul>
        </div>
      </div>
      <footer>
        <img src="git logo.png" alt="logo" class="git_logo" />
        <span class="git"><strong>GitHub:</strong></span>
        <a href="https://ayomiposii.github.io/Weather-app/" class="git-link"
          >Weather App</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
